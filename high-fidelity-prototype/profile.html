<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Nav Bar</title>
  <link rel="stylesheet" href="/high-fidelity-prototype/Style-Sheet.css" />
  <!-- Bootstrap Icons for the three dots -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
 <nav class="navbar">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row align-items-center">
        <!-- Three dots dropdown -->
        <li class="nav-item">
          <div class="dropdown">
            <button class="dropdown-toggle">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu-left">
              <li><a class="dropdown-item" href="/high-fidelity-prototype/home.html">Home</a></li>
              <li><a class="dropdown-item" href="#">Favorites</a></li>
              <li><a class="dropdown-item" href="#">View My Listings</a></li>
              <li><a class="dropdown-item" href="/high-fidelity-prototype/provider-prototype/create_edit_listing.html">Create a Listing</a></li>
            </ul>
          </div>
        </li>

        <!-- Logo -->
        <li class="nav-item ms-3">
          <img src="/high-fidelity-prototype/images/Logo.jpg" alt="Logo" width="100" height="50" />
        </li>
      </ul>

      <!-- Profile dropdown -->
      <div class="ms-auto">
        <div class="dropdown">
          <button class="dropdown-toggle">
            <img src="/high-fidelity-prototype/images/default user.jpg" alt="Profile" class="rounded-circle" width="40" height="40" />
          </button>
          <ul class="dropdown-menu-right">
            <li><a class="dropdown-item" href="/high-fidelity-prototype/profile.html">My Profile</a></li>
            <li><a class="dropdown-item" href="/high-fidelity-prototype/login.html">Login</a></li>
            <li><a class="dropdown-item" href="/high-fidelity-prototype/logout.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <h1>Profile Page</h1>
    </div>

    <!-- Profile Image -->
    <div class="profile-image">
      <label for="upload">
        <img src="/high-fidelity-prototype/images/default user.jpg" alt="Profile" class="avatar" />
        <div class="camera-icon">ðŸ“·</div>
      </label>
      <input type="file" id="upload" style="display: none;" />
    </div>

    <!-- Info Fields -->
    <div class="profile-info">
      <div class="info-row" data-field="username">
        <label>Username:</label>
        <span class="value">SarahDev</span>
        <input type="text" class="edit-input" style="display: none;" />
        <button class="edit-btn">Edit</button>
        <button class="save-btn" style="display: none;">Save</button>
        </div>
      <div class="info-row">
        <label>Phone:</label>
        <span class="value">(555) 123-4567</span>
         <input type="text" class="edit-input" style="display: none;" />
        <button class="edit-btn">Edit</button>
        <button class="save-btn" style="display: none;">Save</button>
        </div>
      <div class="info-row">
        <label>Name:</label>
        <span class="value">Sarah Johnson</span>
        <input type="text" class="edit-input" style="display: none;" />
        <button class="edit-btn">Edit</button>
        <button class="save-btn" style="display: none;">Save</button>
        </div>
    </div>

    <!-- Stats -->
    <div class="profile-stats">
      <div class="stat-box">
        <h3>Total Listings</h3>
        <p>2</p>
      </div>
      <div class="stat-box">
        <h3>Total Following</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Edit Listings -->
    <div class="edit-listings">
      <h3>Edit Listings</h3>
      <button class="edit-btn">Edit</button>
    </div>
  </div>
  <script src="/high-fidelity-prototype/scripting/script.js"></script>
</body>
</html>

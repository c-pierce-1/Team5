<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create/Edit Listing</title>
  <link rel="stylesheet" href="style-sheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <!-- Navigation Bar -->
   <nav class="navbar">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row align-items-center">
        <!-- Three dots dropdown -->
        <li class="nav-item">
          <div class="dropdown">
            <button class="dropdown-toggle">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu-left">
              <li><a class="dropdown-item" href="/Home.html">Home</a></li>
              <li><a class="dropdown-item" href="#">Favorites</a></li>
              <li><a class="dropdown-item" href="#">View My Listings</a></li>
              <li><a class="dropdown-item" href="/CreateEditListings.html">Create a Listing</a></li>
            </ul>
          </div>
        </li>

        <!-- Logo -->
        <li class="nav-item ms-3">
          <img src="/images/Logo.jpg" alt="Logo" width="100" height="50" />
        </li>
      </ul>

      <!-- Profile dropdown -->
      <div class="ms-auto">
        <div class="dropdown">
          <button class="dropdown-toggle">
            <img src="/images/default user.jpg" alt="Profile" class="rounded-circle" width="40" height="40" />
          </button>
          <ul class="dropdown-menu-right">
            <li><a class="dropdown-item" href="/Profile.html">My Profile</a></li>
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="form-and-carousel">
  <!-- Image Upload + Carousel on the LEFT -->
  <div class="image-section">
    <div class="image-carousel">
      <div class="slides-listing" id="preview-slides"></div>
      <div class="nav">
        <button onclick="prevPreviewSlide()">❮</button>
        <button onclick="nextPreviewSlide()">❯</button>
      </div>
    </div>
    <div class="form-group">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" accept="image/*" multiple />
    </div>

  </div>

  <!-- Listing Form on the RIGHT -->
  <form id="listing-form" class="listing-form-container">
    <div class="form-header">
      <h1>Create/Edit Listing</h1>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter listing name" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required />
    </div>

    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" placeholder="Enter description" rows="4" required></textarea>
    </div>

    <div class="price-section">
      <h3>Price Per Night</h3>
      <input type="number" id="Price" name="price" placeholder="Enter Price Per night" required />
    </div>


    <div class="rules-section">
      <h3>Rules</h3>
      <textarea id="rules" name="rules" placeholder="Enter rules or guidelines" rows="5"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" id="submit-btn">Save Listing</button>
      <button type="reset">Clear</button>
    </div>
  </form>
</div>

  <script src="listingLogic.js"></script>
</body>
</html>
